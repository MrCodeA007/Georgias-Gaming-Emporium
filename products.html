<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Georgias Gaming Emporium</title>
    <!--Brings in bootstrap css-->

<body>
   
        <div class="px-3 py-2 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"

                        <header class="website-heading"><i><b>Products:</b></i>
                        </header>
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="home-page.html" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#home"></use>
                                </svg>
                                Home
                                <i class="bi bi-house"></i>
                            </a>
                        </li>

                        <li>
                            <a href="products.html" class="nav-link text-secondary">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">

                                </svg>

                                <i class="bi bi-controller"></i>
                            </a>
                        </li>
                        <li>
                            <a href="checkout.html" class="nav-link text-white">

                                    <use xlink:href="#grid"></use>
                                </svg>

                                Checkout
                                <i class="bi bi-cart"></i>
                            </a>
                        </li>

                    </ul>

            </div>

        <div class="px-3 py-2 border-bottom mb-3">

                    <div class="container-fluid">

                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-dark" type="submit">Search</button>
                      </form>
                      </div>
                      </nav>

                <div class="text-end">
                    <a href="user-login.html" class="btn btn-light text-dark me-2">

                    <a href="user-registration.html" class="btn btn-dark">
                        Sign up </a>
                </div>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="images/n64.png" class="card-img-top" alt="n64"> 
              <h5 class="card-title">Nintendo 64 (Refurbished)</h5>
              <p class="card-text">cool description here</p>
              <a href="#" class="btn btn-primary">PLace in cart</a>
            </div>
