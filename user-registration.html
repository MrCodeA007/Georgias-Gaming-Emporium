<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User-Registration-page</title>
  <!--brings in bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

</head>

<body>

  <div class="px-3 py-2 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
          <!--needs fixing-->
          <header class="website-heading"><i><b>Create an Account:</b></i>
          </header>
        </a>

        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
          <li>
            <a href="home-page.html" class="nav-link text-white">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                <use xlink:href="#home"></use>
              </svg>
              Home <!--Make home button non-transparent when outside home page-->
              <i class="bi bi-house"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="px-3 py-2 border-bottom mb-3">
    <div class="container d-flex flex-wrap justify-content-center">

      <svg class="bi ms-1" width="20" height="20">
        <use xlink:href="#arrow-right-short"></use>
      </svg>



    </div>
  </div>



  <div class="col-md-10 mx-auto col-lg-5">

    <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" maxlength="30" required>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">

        <input type="text" class="form-control" placeholder="name">
        <label for="floatingInput">Username</label>

      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" maxlength="30" required>
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" placeholder="Re-enter Password" maxlength="30" required>
        <label for="floatingPassword">Re-enter New Password</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>

      </div>
      <button class="w-100 btn btn-lg btn-dark" type="submit">Sign up</button>
      <hr class="my-4">
      <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.<br> Have an
        account?<a href="user-login.html"> Sign in here!</a><br>How did you hear about
        us?<!--put this sentence in the center--></small>
        
      <div>
        <input type="radio" id="Family" name="drone" value="Family member" checked required>
        <label for="Family">Family member</label>
      </div>
      <div>
        <input type="radio" id="Friend" name="drone" value="Friend" required>
        <label for="Friend">Friend</label>
      </div>
      <div>
        <input type="radio" id="Pizza" name="drone" value="Pizza guy" required>
        <label for="Pizza">Pizza guy</label>
      </div>
      <button class="w-100 btn btn-lg btn-dark" type="submit">Submit</button>

    </form>
  </div>
  <br>
  <footer> <small>Copyright Â© 2023 Georgia Gaming Emporium. All Rights Reserved.</small></footer>
</body>

</html>
